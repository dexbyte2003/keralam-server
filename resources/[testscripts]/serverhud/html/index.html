<!-- html/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Info</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add this to head section -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Update your HTML -->
<!-- Updated HTML -->
<div class="info-hub">
    <!-- Server Info -->
    <div class="info-item" id="server">
        <div class="icon-box">
            <i class="fas fa-satellite-dish"></i>
        </div>
        <div class="content-box">
            <span class="item-label">Server</span>
            <span class="item-value" id="server-name">NextGen RP</span>
        </div>
    </div>

    <!-- Player Info -->
    <div class="info-item" id="player">
        <div class="icon-box">
            <i class="fas fa-user-astronaut"></i>
        </div>
        <div class="content-box">
            <span class="item-label">Player</span>
            <span class="item-value"><span id="player-id">ID</span> <span id="player-name">Name</span></span>
        </div>
    </div>

    <!-- Money Row -->
    <!-- div class="money-row" -->
        <div class="info-item">
            <div class="icon-box">
                <i class="fas fa-coins"></i>
            </div>
            <div class="content-box">
                <span class="item-label">Cash</span>
                <span class="item-value" id="cash">$0</span>
            </div>
        </div>
        
        <div class="info-item">
            <div class="icon-box">
                <i class="fas fa-piggy-bank"></i>
            </div>
            <div class="content-box">
                <span class="item-label">Bank</span>
                <span class="item-value" id="bank">$0</span>
            </div>
        </div>
    <!-- /div -->

    <!-- Job Info -->
    <div class="info-item">
        <div class="icon-box">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="content-box">
            <span class="item-label">Job</span>
            <span class="item-value" id="job">LSPD</span>
        </div>
    </div>
    <!-- Job Info -->
    <div class="info-item">
        <div class="icon-box">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="content-box">
            <span class="item-label">Role</span>
            <span class="item-value" id="job-role">Captain</span>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
