<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Renzu Customs</title>
    <script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  </head>
  <body>
    <div id="garage"></div>
    <div id="repair" style="display: none;">
      <header class="repairheader" id="header"> Repair Vehicle </header>
      <div class="wrap" style="height: 150px;padding-top: 20px;margin-top: 20px;">
        <article class="row" id="repairrow">
          <button onclick="Repair()" id="pay" class="modclass repairpay">
            <div class="mod_title" id="repairmodtitle">
              <span>
                <svg style="font-size: 15px;" class="svg-inline--fa fa-hammer fa-w-18" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="hammer" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg="">

                </svg> REPAIR
              </span>
            </div>
          </button>
        </article>
      </div>
    </div>
    <div id="custompaint" style="display: none;">
      <header class="custompainheader" id="header"> Custom Paint <button onclick="custompaintdone()" id="pay" class="modclass custompay">
          <div class="mod_title" id="customtitle">
            <span>
              <i class="fad fa-palette" style="font-size: 15px;"></i> Done </span>
          </div>
        </button>
      </header>
      <div class="wrap" style="    height: 250px;padding-top: 20px;    margin-top: 120px;">
        <article class="row" id="customrow">
          <button id="colordiv" class="modclass">
            <input type="color" id="custompaint" value="#ff0000">
            <div class="mod_title">
              <span>Custom Color</span>
            </div>
          </button>
        </article>
      </div>
    </div>
    <div id="perf" style="display: none;">
      <header id="perfheader">
        <i style="font-size:45px;    margin-top: -14px;" class="fad fa-car-mechanic"></i> <span id="shopname">Bennys</span> <div class="section-title wow fadeInUp">
          <h3 style="
    font-size: 12px;
">Cash: $ <span id="money">899,249</span>
          </h3>
          <h3 style="margin: 1px 5px 5px 5px;font-size: 12px;float: right;margin-top: -15px;">
            <i class="fad fa-cash-register"></i> Total: $ <span id="cost"> 0</span>
          </h3>
          <button onclick="invoice()" id="pay" class="modclass perfpay">
            <div class="mod_title" id="perftitle">
              <span>
                <i class="fad fa-shopping-cart" style="font-size: 15px;"></i> Pay </span>
            </div>
          </button>
          <span class="border"></span>
        </div>
      </header>
      <div class="wrap" style="height: 550px;padding-top: 20px;    margin-top: 120px;">
        <article class="row" id="custom" style="height: 450px;overflow-x: hidden;"></article>
        <div style="text-align: center;position: absolute;bottom: 50px;left: 120px;">Press [E] to Toggle Camera</div>
      </div>
    </div>
    <div id="invoice" class="container">
      <div class="invoice">
        <header>
          <section>
            <h1 style="font-size: 20px;color: #fff;"><i style="font-size:45px;    margin-top: -14px;" class="fad fa-car-mechanic"></i> Invoice</h1>
            <span style="font-size: 10px;">Yourshop Name</span>
          </section>
        </header>
        <main>
          <section>
            <span>Product</span>
            <span>Price</span>
          </section>
          <section id="invoicelist" style="height: 300px;overflow-y: scroll;"></section>
          <section>
            <span style="color:#62ffa1">Total</span>
            <span style="color: white;" id="totalcost2">9.90</span>
          </section>
        </main>
        <footer>
          <a href="#0" onclick="document.getElementById('invoice').style.display = 'none';">Later</a>
          <a href="#0" style="
    color: #62ffa1;
" onclick="pay();">Pay Now</a>
        </footer>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
